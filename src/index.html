<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>Hello World!</title>
  <link rel="stylesheet" href="index.css" />
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
  <script defer src="render.js"></script>
  <script defer src="convert.js"></script>
</head>

<body>
  <h1>BF Theme App</h1>
  <div class="container">

    <div>
      <h2>Primary Color</h2>
      <div class="color-box">
        <input type="text" id="primary-color-value" name="primary-color-value" value="#FFFFFF" maxlength="7">
        <input type="color" id="primary-color-picker" name="primary-color-picker" value="#FFFFFF" class="hidden">
      </div>
    </div>

    <div>
      <h2>Accent Color</h2>
      <div class="color-box">
        <input type="text" id="accent-color-value" name="accent-color-value" value="#FFFFFF" maxlength="7">
        <input type="color" id="accent-color-picker" name="accent-color-picker" value="#FFFFFF">
      </div>
    </div>

    <div>
      <h2>Friendly Color</h2>
      <div class="color-box">
        <input type="text" id="friendly-color-value" name="friendly-color-value" value="#FFFFFF" maxlength="7">
        <input type="color" id="friendly-color-picker" name="friendly-color-picker" value="#FFFFFF">
      </div>
    </div>

    <div>
      <h2>Enemy Color</h2>
      <div class="color-box">
        <input type="text" id="enemy-color-value" name="enemy-color-value" value="#FFFFFF" maxlength="7">
        <input type="color" id="enemy-color-picker" name="enemy-color-picker" value="#FFFFFF">
      </div>
    </div>

    <div>
      <h2>Squad Color</h2>
      <div class="color-box">
        <input type="text" id="squad-color-value" name="squad-color-value" value="#FFFFFF" maxlength="7">
        <input type="color" id="squad-color-picker" name="squad-color-picker" value="#FFFFFF">
      </div>
    </div>

    <div>
      <h2>Neutral Color</h2>
      <div class="color-box">
        <input type="text" id="neutral-color-value" name="neutral-color-value" value="#FFFFFF" maxlength="7">
        <input type="color" id="neutral-color-picker" name="neutral-color-picker" value="#FFFFFF">
      </div>
    </div>

  </div>
  <div>

    <div>
      <h2>Config</h2>
      <button id='backup-button' class="button backup-button">Backup</button>
      <button id='load-button' class="button config-button">Load</button>
      <button id='save-button' class="button config-button">Save</button>
    </div>

    <div>
      <h2>Theme</h2>
      <button id="import-theme-button" class="button">Import Theme</button>
      <button id="export-theme-button" class="button">Export Theme</button>
    </div>
    
  </div>
</body>

</html>
